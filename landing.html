<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz by team everest</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" 
    rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #1f3b57;
            cursor: pointer;
            background-image: url('https://img.freepik.com/premium-photo/simple-elegant-background_1258715-150067.jpg?w=826');   
                 background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .hero h1 {
            font-size: 3.5em;
            color: #1f3b57;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .hero h1:hover {
            color: #e85d04;
            transform: scale(1.05);
        }
        .arrow {
            font-size: 1.5em;
            color: #007bff; 
            transition: color 0.3s ease;
        }
        .footer {
            position: absolute;
                                 bottom: 20px;
            font-size: 0.9em;
            color: #4a4a4a;
        }
    </style>
</head>
<body onclick="startQuiz()">
    <div class="hero">
        <h1>Let's Start the Quiz <span class="arrow">âž”</span></h1>
                </div>
    <div class="footer">
        <p>Powered by Team 15, Everest</p>
    </div>
       <script>
        function startQuiz() {
            window.location.href = "options.html";
        }
    </script>
    
</body>
</html>
