<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style3.css"> 

</head>
<body>

    <div class="container">
        <h1>Quiz Settings</h1>
        <form id="settings-form">
            <label class="label" for="amount">Desired Questions:</label>
            <input type="number" id="amount" name="amount" min="1" max="50" value="10">
            
            <label class="label" for="difficulty">Difficulty Level:</label>
            <select id="difficulty" name="difficulty">
                <option value="easy">Easy</option>
               
               
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>

            <button type="button" onclick="startQuiz()">Start Quiz</button>
        </form>
    </div>

        
    <div class="footer">
        <p>Powered by Team 15, Everest</p>
    </div>

    <script>
        function getQueryParams() 
        {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                topic: urlParams.get('topic')
            };
        }

        function startQuiz() {
            const amount = document.getElementById("amount").value;
            const difficulty = document.getElementById("difficulty").value;
            const { topic } = getQueryParams();

            if (topic === 'History') {
                window.location.href = `history.html?amount=${amount}&difficulty=${difficulty}`;
            } else if (topic === 'Sports') {
                window.location.href = `sports.html?amount=${amount}&difficulty=${difficulty}`;
            }else if (topic === 'General Knowledge') {
                window.location.href = `generalknowledge.html?amount=${amount}&difficulty=${difficulty}`;
            }else if (topic === 'Random') {
                window.location.href = `random.html?amount=${amount}&difficulty=${difficulty}`;
            }
           else{
            console.error();
            
           }
        }
    </script>
    
</body>
</html>
